{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block main_title %} Tareas {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card mb-3">
            <div class="card-header">
                <h6 class="m-0">Enviar Tareas</h6>
            </div>
            <div class="card-body">
                <h6 class="card-title">Formulario de recepci√≥n de tareas</h6>
                <p class="card-text">Some text.</p>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-goup">
                        {% include 'form.html' %}
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}


{% block script %}{% endblock %}
